<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Calendar</title>
  </head>
  <body>
    <button class="precedente"type="button" name="button">Precedente</button>
    <button class="successivo" type="button" name="button">Successivo</button>
    <h1></h1>
    <select class="" name="">
      <option value="1">Gennaio</option>
      <option value="2">Febbraio</option>
      <option value="3">Marzo</option>
      <option value="4">Aprile</option>
      <option value="5">Maggio</option>
      <option value="6">Giugno</option>
      <option value="7">Luglio</option>
      <option value="8">Agosto</option>
      <option value="9">Settembre</option>
      <option value="10">Ottobre</option>
      <option value="11">Novembre</option>
      <option value="12">Dicembre</option>
    </select>
    <div class="wrap">

    </div>

    <script id="entry-template" type="text/x-handlebars-template">
        <div data = "{{data}}"> <span>{{giorno}}</span> <span>{{mese}}</span>
          <span>{{name}}</span> <spa>{{nomeGiorno}}</spa>
        </div>
    </script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
